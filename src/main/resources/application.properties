spring.application.name=ecommerce
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost:5432}/${POSTGRES_DB:ecom_app}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:1}
security.jwt.secret-key=${JWT_KEY:69e8e70b52c950e8baf333498fea35114dba070e50c8f62848d9c8b605275030}
#24 hours
security.jwt.expiration-time=86400000
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
